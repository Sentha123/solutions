        body {

        /* Add some basic styling for the card grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Reduced gap */
            padding: 10px; /* Reduced padding */
        }

        /* Style for individual cards */
        .card1 {
            border: 1px solid #ccc;
            padding: 10px; /* Reduced padding */
            text-align: center;
        }

        .card1 img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the 8-grid layout */
        .grid8 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            padding: 10px; /* Reduced padding */
        }
